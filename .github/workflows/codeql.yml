name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:
  schedule:
    - cron: '24 20 * * 6'

# ⬇️ Everything below replaces your old "jobs:" section
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: csharp
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: java-kotlin
            build-mode: manual          # ✅ fixed here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK for Java/Kotlin
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Build (Maven/Gradle auto-detect)
        if: matrix.language == 'java-kotlin'
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f "pom.xml" ]]; then
            mvn -B -DskipTests clean package
          elif [[ -f "gradlew" ]]; then
            chmod +x ./gradlew
            ./gradlew clean build -x test --no-daemon
          elif command -v gradle >/dev/null 2>&1 && [[ -f "build.gradle"* ]]; then
            gradle clean build -x test --no-daemon
          else
            echo "No recognized Java/Kotlin build found (pom.xml or gradlew)."
            exit 1
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
